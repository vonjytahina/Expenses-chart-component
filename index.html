<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="app">
      <header>
        <div class="title">
          <div class="balance">My balance</div>
          <div class="total">$921.48</div>
        </div>
        <div class="logo">
          <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
        </div>
      </header>

      <div class="body">
        <div class="top">Spending - Last 7 days</div>
        <div class="middle">
          <div class="mon"></div>
          <div class="tue"></div>
          <div class="wen"></div>
          <div class="thu"></div>
          <div class="fri"></div>
          <div class="sat"></div>
          <div class="sun"></div>
        </div>
        <div class="separator"></div>
        <div class="bottom">
          <div class="left">
            <p class="total-month">Total this month</p>
            <p class="month-price">$478.33</p>
          </div>
          <div class="right">
            <p class="percentage">+2.4%</p>
            <p class="percentage-text">from last month</p>
          </div>
        </div>
      </div>
    </div>    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vonjytahina" target="_blank">Vonjy Tahina CHAN</a>.
  </div>
</body>
</html>
